<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas Uso de Espacio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    button.dia {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .activo {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Reserva de Uso del espacio</h2>
  <form id="reservaForm">
    Nombre:<br>
    <input type="text" name="nombre" required><br><br>

    Correo electrónico:<br>
    <input type="email" name="correo" required><br><br>

    Celular:<br>
    <input type="tel" name="celular" required><br><br>

    <div id="diasContainer">
      <p>Selecciona un día:</p>
    </div>

    <input type="hidden" id="diaSeleccionado" name="dia" required>

    <br>
    Horario:<br>
    <select id="horario" name="horario" required></select><br><br>

    <button type="submit">Reservar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyMu76HKtHu77AX3wYiOB0Q7VlxNvzSd_bqrDGnBmc8IBgXV6mP8dAbYc49C2m9wlKcaA/exec"; // <-- REEMPLAZA CON TU URL

    let horariosPorDia = {};

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        horariosPorDia = data;
        const contenedor = document.getElementById("diasContainer");

        for (let dia in data) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.textContent = dia;
          btn.className = "dia";
          btn.onclick = () => seleccionarDia(dia, btn);
          contenedor.appendChild(btn);
        }
      });

    function seleccionarDia(dia, boton) {
      document.getElementById("diaSeleccionado").value = dia;
      document.querySelectorAll("button.dia").forEach(b => b.classList.remove("activo"));
      boton.classList.add("activo");

      const selectHorario = document.getElementById("horario");
      selectHorario.innerHTML = "";

      horariosPorDia[dia].forEach(h => {
        const opt = new Option(h, h);
        selectHorario.appendChild(opt);
      });
    }

    document.getElementById('reservaForm').addEventListener("submit", function(e) {
      e.preventDefault();

      if (!document.getElementById("diaSeleccionado").value) {
        document.getElementById("mensaje").textContent = "⚠️ Debes seleccionar un día.";
        return;
      }

      const form = new FormData(this);
      fetch(API_URL, {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensaje").textContent = msg;
        if (msg.includes("✅")) {
          this.reset();
          document.querySelectorAll("button.dia").forEach(b => b.classList.remove("activo"));
          document.getElementById("horario").innerHTML = "";
        }
      });
    });
  </script>
</body>
</html>
