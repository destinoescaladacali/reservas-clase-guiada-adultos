<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas Destino</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FF9F1C;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Reserva uso del espacio</h2>
  <form id="reservaForm">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" required />

    <label for="correo">Correo electrónico</label>
    <input type="email" name="correo" required />

    <label for="celular">Celular</label>
    <input type="text" name="celular" required />

    <label for="dia">Día</label>
    <select name="dia" id="dia" required></select>

    <label for="horario">Horario</label>
    <select name="horario" id="horario" required></select>

    <button type="submit">Reservar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxcK6wD9ESDvFMrefazi9I_6RkzGOOhdsJW808O_qdZANmGn_4ZEV7XbLSjdqs1rRjqTg/exec"; // reemplaza con tu propia URL si cambia

    let disponibilidad = {};

    async function cargarDisponibilidad() {
      try {
        const res = await fetch(`${API_URL}?action=obtenerDisponibilidad`);
        const data = await res.json();
        disponibilidad = data;

        const diaSelect = document.getElementById("dia");
        diaSelect.innerHTML = "<option value=''>Selecciona un día</option>";
        Object.keys(disponibilidad).forEach(dia => {
          diaSelect.innerHTML += `<option value="${dia}">${dia}</option>`;
        });

        document.getElementById("horario").innerHTML = "<option value=''>Selecciona un horario</option>";
      } catch (err) {
        document.getElementById("mensaje").textContent = "⚠️ Error al cargar disponibilidad.";
      }
    }

    document.getElementById("dia").addEventListener("change", e => {
      const dia = e.target.value;
      const horarios = disponibilidad[dia] || [];
      const horarioSelect = document.getElementById("horario");
      horarioSelect.innerHTML = "<option value=''>Selecciona un horario</option>";
      horarios.forEach(h => {
        horarioSelect.innerHTML += `<option value="${h}">${h}</option>`;
      });
    });

    document.getElementById("reservaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = {
        nombre: form.nombre.value,
        correo: form.correo.value,
        celular: form.celular.value,
        dia: form.dia.value,
        horario: form.horario.value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const text = await res.text();
        document.getElementById("mensaje").textContent = text;
        if (text.includes("✅")) {
          form.reset();
          document.getElementById("horario").innerHTML = "<option value=''>Selecciona un horario</option>";
        }
      } catch (error) {
        document.getElementById("mensaje").textContent = "❌ Error al enviar la reserva.";
      }
    });

    cargarDisponibilidad();
  </script>
</body>
</html>
