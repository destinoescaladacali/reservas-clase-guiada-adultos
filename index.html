  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Clase Guiada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>
  <h2>Reserva Clase Guiada</h2>
  <form id="reservaForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="acudiente">Nombre del acudiente:</label>
    <input type="text" id="acudiente" name="acudiente" required>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="celular">Celular:</label>
    <input type="text" id="celular" name="celular" required>

    <label for="dia">Día:</label>
    <select id="dia" name="dia" required></select>

    <label for="horario">Horario:</label>
    <select id="horario" name="horario" required></select>

    <button type="submit">Reservar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const webAppURL = "[https://script.google.com/macros/s/AKfycbwHKxzdHQkFUdZNA-HAn3Jpz9fB4TEaWHSHDzlZI3f3ESiZe7oMk-pEq5TJgvY-pt3ehg/exec]";

    // Obtener disponibilidad
    fetch(webAppURL + "?action=disponibilidad")
      .then(res => res.json())
      .then(data => {
        const diaSelect = document.getElementById("dia");
        for (const dia in data) {
          const opt = document.createElement("option");
          opt.value = dia;
          opt.textContent = dia;
          diaSelect.appendChild(opt);
        }

        diaSelect.addEventListener("change", () => {
          const horarioSelect = document.getElementById("horario");
          horarioSelect.innerHTML = "";
          data[diaSelect.value].forEach(hora => {
            const opt = document.createElement("option");
            opt.value = hora;
            opt.textContent = hora;
            horarioSelect.appendChild(opt);
          });
        });

        diaSelect.dispatchEvent(new Event("change"));
      });

    // Enviar reserva
    document.getElementById("reservaForm").addEventListener("submit", e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const obj = {};
      formData.forEach((value, key) => obj[key] = value);

      fetch(webAppURL, {
        method: "POST",
        body: JSON.stringify(obj),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensaje").textContent = msg;
        form.reset();
        document.getElementById("horario").innerHTML = "";
        document.getElementById("dia").dispatchEvent(new Event("change"));
      })
      .catch(err => {
        document.getElementById("mensaje").textContent = "Error: " + err.message;
      });
  });
  </script>
</body>
</html>
