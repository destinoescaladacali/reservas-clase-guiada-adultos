<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar clase guiada</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    .days button { width: 100%; margin-bottom: 5px; }
    .active-day { background-color: #4CAF50; color: white; }
    #mensaje { font-weight: bold; padding: 10px; }
  </style>
</head>
<body>
  <h2>Reservar clase guiada</h2>

  <form id="reservaForm">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Correo electrónico:</label>
    <input type="email" name="correo" required>

    <label>Celular:</label>
    <input type="text" name="celular" required>

    <label>Selecciona un día:</label>
    <div id="dias" class="days"></div>

    <label>Horario:</label>
    <select name="horario" id="horario" required></select>

    <button type="submit">Reservar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyMu76HKtHu77AX3wYiOB0Q7VlxNvzSd_bqrDGnBmc8IBgXV6mP8dAbYc49C2m9wlKcaA/exec"; // Reemplazar con tu URL real

    let horariosPorDia = {};
    let diaSeleccionado = "";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        horariosPorDia = data;
        const diasDiv = document.getElementById("dias");
        for (const dia in data) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.textContent = dia;
          btn.onclick = () => seleccionarDia(dia, btn);
          diasDiv.appendChild(btn);
        }
      });

    function seleccionarDia(dia, boton) {
      diaSeleccionado = dia;
      document.querySelectorAll("#dias button").forEach(b => b.classList.remove("active-day"));
      boton.classList.add("active-day");

      const horarios = horariosPorDia[dia];
      const select = document.getElementById("horario");
      select.innerHTML = "";
      horarios.forEach(h => {
        const option = document.createElement("option");
        option.value = h;
        option.textContent = h;
        select.appendChild(option);
      });
    }

    document.getElementById("reservaForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append("dia", diaSeleccionado);

      fetch(url, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("mensaje").textContent = msg;
        if (msg.includes("✅")) {
          document.getElementById("reservaForm").reset();
          document.getElementById("horario").innerHTML = "";
          document.querySelectorAll("#dias button").forEach(b => b.classList.remove("active-day"));
        }
      })
      .catch(() => {
        document.getElementById("mensaje").textContent = "❌ Error al enviar reserva";
      });
    });
  </script>
</body>
</html>
